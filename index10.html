<!DOCTYPE html>
<html lang="en">
<head>
    <Script>
let numero = parseFloat(prompt("Digite um número:"));
if (numero < 0) {
  alert("Você digitou um número negativo");
} else if (numero > 0) {
  alert("Você digitou um número positivo");
} else {
  alert("Você digitou zero");
}


    </Script>
</head>

</html>
