<!DOCTYPE html>
<html lang="en">
<head>
    <Script>
let valorCompra = parseFloat(prompt("Digite o valor de compra do produto:"));
let valorVenda;

if (valorCompra < 20) {
  valorVenda = valorCompra * 1.45;  // Lucro de 45%
} else {
  valorVenda = valorCompra * 1.30;  // Lucro de 30%
}

alert(valorVenda);

    </Script>
</head>
